<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLE7 TAB STUDIO v2.1</title>
    <script src="https://cdn.jsdelivr.net/npm/@coderline/alphatab@1.3.0/dist/alphaTab.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0b0e14; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #studio-card { width: 95%; max-width: 900px; background: #161b22; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #30363d; }
        textarea { width: 100%; height: 120px; background: #0d1117; color: #58a6ff; border: 1px solid #30363d; border-radius: 10px; padding: 10px; font-family: monospace; font-size: 14px; margin-bottom: 15px; box-sizing: border-box; }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; background: #238636; color: white; }
        .btn-play { background: #1f6feb; }
        .btn-stop { background: #da3633; }
        .btn-unlock { background: #f39c12; } /* –ö–Ω–æ–ø–∫–∞ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∑–≤—É–∫–∞ */
        #alphaTab { background: white; border-radius: 10px; overflow: hidden; min-height: 150px; }
        .status { font-size: 14px; color: #8b949e; margin-bottom: 10px; background: #000; padding: 5px 15px; border-radius: 20px; display: inline-block; }
    </style>
</head>
<body>

<div id="studio-card">
    <h2 style="margin-top:0">üé∏ PLE7 TAB STUDIO v2.1</h2>
    
    <textarea id="tab-input">
.
content
:track 1
:tuning e5 b4 g4 d4 a3 e3
.
4.1 5.1 7.1 0.1 | 4.1 5.1 7.1 0.1
    </textarea>
    
    <div class="controls">
        <button class="btn btn-unlock" onclick="unlockAudio()"><i class="fas fa-volume-up"></i> –í–ö–õ–Æ–ß–ò–¢–¨ –ó–í–£–ö</button>
        <button class="btn" onclick="renderTab()">–û–¢–û–ë–†–ê–ó–ò–¢–¨</button>
        <button class="btn btn-play" onclick="playTab()">‚ñ∂ –ò–ì–†–ê–¢–¨</button>
        <button class="btn btn-stop" onclick="stopTab()">‚ñ† –°–¢–û–ü</button>
    </div>

    <div id="status" class="status">–°—Ç–∞—Ç—É—Å: –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
    <div id="alphaTab"></div>
</div>

<script>
    const element = document.querySelector('#alphaTab');
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è API —Å —Ñ–∏–∫—Å–∞–º–∏ –¥–ª—è GitHub Pages
    const api = new alphaTab.AlphaTabApi(element, {
        core: { useWorkers: false },
        player: {
            enablePlayer: true,
            soundFont: "https://cdn.jsdelivr.net/npm/@coderline/alphatab@1.3.0/dist/soundfont/sonivox.sf2"
        }
    });

    // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
    api.soundFontLoad.on((e) => {
        const p = Math.round(e.loaded / e.total * 100);
        document.getElementById('status').innerText = `–ó–∞–≥—Ä—É–∑–∫–∞ –∑–≤—É–∫–æ–≤: ${p}%`;
    });

    api.soundFontLoaded.on(() => {
        document.getElementById('status').innerText = "–ó–≤—É–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã! –ù–∞–∂–º–∏ ¬´–í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫¬ª, –ø–æ—Ç–æ–º ¬´–ò–≥—Ä–∞—Ç—å¬ª";
    });

    // –§—É–Ω–∫—Ü–∏—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∑–≤—É–∫–∞ (–≤–∞–∂–Ω–æ –¥–ª—è Chrome)
    function unlockAudio() {
        if (typeof alphaTab.platform.AudioContext !== 'undefined') {
            alphaTab.platform.AudioContext.resume().then(() => {
                alert("–ê—É–¥–∏–æ-–¥–≤–∏–∂–æ–∫ –∑–∞–ø—É—â–µ–Ω!");
                document.getElementById('status').innerText = "–ê—É–¥–∏–æ –∞–∫—Ç–∏–≤–Ω–æ!";
            });
        }
    }

    function renderTab() {
        const tex = document.getElementById('tab-input').value;
        api.tex(tex);
    }

    function playTab() {
        api.play();
    }

    function stopTab() {
        api.stop();
    }

    // –ê–≤—Ç–æ-—Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
    setTimeout(renderTab, 1000);
</script>

</body>
</html>
