<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLE7 TAB STUDIO v2.2</title>
    <script src="https://cdn.jsdelivr.net/npm/@coderline/alphatab@1.3.0/dist/alphaTab.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: sans-serif; background: #0b0e14; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #studio-card { width: 95%; max-width: 900px; background: #161b22; padding: 20px; border-radius: 15px; border: 1px solid #30363d; }
        textarea { width: 100%; height: 100px; background: #0d1117; color: #58a6ff; border: 1px solid #333; border-radius: 8px; padding: 10px; font-family: monospace; }
        .controls { display: flex; gap: 10px; margin: 15px 0; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; background: #238636; color: white; }
        #alphaTab { background: white; border-radius: 10px; min-height: 150px; }
        #status { background: #000; padding: 5px 15px; border-radius: 20px; font-size: 13px; margin-bottom: 10px; color: #00ff00; }
    </style>
</head>
<body>

<div id="studio-card">
    <div id="status">Инициализация...</div>
    <textarea id="tab-input">
.
content
:track 1
:tuning e5 b4 g4 d4 a3 e3
.
4.1 5.1 7.1 0.1 | 4.1 5.1 7.1 0.1
    </textarea>
    
    <div class="controls">
        <button class="btn" onclick="api.play()">▶ ИГРАТЬ</button>
        <button class="btn" style="background:#da3633" onclick="api.stop()">■ СТОП</button>
        <button class="btn" style="background:#1f6feb" onclick="renderTab()">ОБНОВИТЬ НОТЫ</button>
    </div>

    <div id="alphaTab"></div>
</div>

<script>
    const element = document.querySelector('#alphaTab');
    
    // Создаем API
    const api = new alphaTab.AlphaTabApi(element, {
        player: {
            enablePlayer: true,
            // Ссылка на проверенный SoundFont
            soundFont: "https://cdn.jsdelivr.net/npm/@coderline/alphatab@1.3.0/dist/soundfont/sonivox.sf2"
        }
    });

    // Важнейший фикс: разблокировка Web Audio при первом клике по любой части страницы
    window.addEventListener('mousedown', () => {
        const context = alphaTab.synth.pwa.AudioContext || window.AudioContext || window.webkitAudioContext;
        if (context && context.state === 'suspended') {
            context.resume();
            console.log("AudioContext разблокирован");
        }
    }, { once: true });

    api.soundFontLoad.on((e) => {
        document.getElementById('status').innerText = `Загрузка звуков: ${Math.round(e.loaded / e.total * 100)}%`;
    });

    api.soundFontLoaded.on(() => {
        document.getElementById('status').innerText = "Звуки загружены. Нажми Плэй!";
    });

    function renderTab() {
        api.tex(document.getElementById('tab-input').value);
    }

    // Рендерим пример через 1.5 сек
    setTimeout(renderTab, 1500);
</script>
</body>
</html>
