<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Studio | PLE7</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@coderline/alphatab@latest/dist/alphaTab.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: sans-serif; background: #1a1a2e; color: #fff; padding: 20px; }
        #studio-container { max-width: 1000px; margin: 0 auto; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; }
        textarea { width: 100%; height: 150px; background: #0f3460; color: #fff; border: 1px solid #16213e; border-radius: 10px; padding: 10px; font-family: monospace; }
        .controls { display: flex; gap: 10px; margin: 20px 0; justify-content: center; }
        .btn { padding: 10px 20px; border-radius: 10px; border: none; cursor: pointer; background: #e94560; color: white; font-weight: bold; }
        #alphaTab { background: white; border-radius: 10px; min-height: 200px; margin-top: 20px; }
        .at-cursor { background: rgba(233, 69, 96, 0.2); border-left: 2px solid #e94560; } /* –¶–≤–µ—Ç –±–µ–≥—É—â–µ–π –ø–æ–ª–æ—Å–∫–∏ */
    </style>
</head>
<body>

<div id="studio-container">
    <h2>üé∏ PLE7 TAB STUDIO</h2>
    <textarea id="tab-input">
.
content
:track 1
:tuning e5 b4 g4 d4 a3 e3
.
4.1 4.1 5.1 7.1 | 4.1 4.1 5.1 7.1
    </textarea>
    
    <div class="controls">
        <button class="btn" onclick="renderTab()">–û—Ç–æ–±—Ä–∞–∑–∏—Ç—å</button>
        <button class="btn" style="background:#0f3460" onclick="playTab()">‚ñ∂ –ò–ì–†–ê–¢–¨</button>
        <button class="btn" style="background:#0f3460" onclick="stopTab()">‚ñ† –°–¢–û–ü</button>
    </div>

    <div id="alphaTab"></div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://ple7-frts-try-default-rtdb.europe-west1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);

    const settings = {
        file: null,
        player: {
            enablePlayer: true,
            soundFont: "https://cdn.jsdelivr.net/npm/@coderline/alphatab@latest/dist/soundfont/sonivox.sf2",
            scrollElement: '#alphaTab'
        }
    };

    const element = document.querySelector('#alphaTab');
    const api = new alphaTab.AlphaTabApi(element, settings);

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏
    function renderTab() {
        const tex = document.getElementById('tab-input').value;
        api.tex(tex);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–≤—É–∫–∞ (—Å ¬´–ø—Ä–æ–≥—Ä–µ–≤–æ–º¬ª –∞—É–¥–∏–æ-–∫–æ–Ω—Ç–µ–∫—Å—Ç–∞)
    function playTab() {
        // –í–∞–∂–Ω–æ: AlphaTab —Å–∞–º —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ—Ç –∑–≤—É–∫ –ø—Ä–∏ –≤—ã–∑–æ–≤–µ play()
        api.play();
    }

    function stopTab() {
        api.stop();
    }

    // –ê–≤—Ç–æ-–∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    window.onload = () => {
        setTimeout(renderTab, 1000);
    };
</script>
</body>
</html>
