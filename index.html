<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLE7 TAB STUDIO</title>
    <script src="https://cdn.jsdelivr.net/npm/@coderline/alphatab@latest/dist/alphaTab.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0b0e14; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #studio-card { width: 95%; max-width: 900px; background: #161b22; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        textarea { width: 100%; height: 120px; background: #0d1117; color: #58a6ff; border: 1px solid #30363d; border-radius: 10px; padding: 10px; font-family: monospace; font-size: 14px; margin-bottom: 15px; }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; background: #238636; color: white; }
        .btn-play { background: #1f6feb; }
        .btn-stop { background: #da3633; }
        #alphaTab { background: white; border-radius: 10px; overflow: hidden; }
        .status { font-size: 12px; color: #8b949e; margin-top: 10px; }
    </style>
</head>
<body>

<div id="studio-card">
    <h2 style="margin-top:0">üé∏ PLE7 TAB STUDIO v2.0</h2>
    
    <textarea id="tab-input">
.
content
:track 1
:tuning e5 b4 g4 d4 a3 e3
.
4.1 5.1 7.1 0.1 | 4.1 5.1 7.1 0.1
    </textarea>
    
    <div class="controls">
        <button class="btn" onclick="renderTab()">–û–¢–û–ë–†–ê–ó–ò–¢–¨</button>
        <button class="btn btn-play" onclick="playTab()">‚ñ∂ –ò–ì–†–ê–¢–¨</button>
        <button class="btn btn-stop" onclick="stopTab()">‚ñ† –°–¢–û–ü</button>
    </div>

    <div id="status" class="status">–°—Ç–∞—Ç—É—Å: –û–∂–∏–¥–∞–Ω–∏–µ...</div>
    <div id="alphaTab"></div>
</div>

<script>
    const element = document.querySelector('#alphaTab');
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è API
    const api = new alphaTab.AlphaTabApi(element, {
        player: {
            enablePlayer: true,
            soundFont: "https://cdn.jsdelivr.net/npm/@coderline/alphatab@latest/dist/soundfont/sonivox.sf2"
        }
    });

    // –°–ª–µ–¥–∏–º –∑–∞ –∑–∞–≥—Ä—É–∑–∫–æ–π –∑–≤—É–∫–æ–≤
    api.soundFontLoad.on((e) => {
        document.getElementById('status').innerText = `–ó–∞–≥—Ä—É–∑–∫–∞ –∑–≤—É–∫–æ–≤: ${Math.round(e.loaded / e.total * 100)}%`;
    });

    api.soundFontLoaded.on(() => {
        document.getElementById('status').innerText = "–ó–≤—É–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã! –ú–æ–∂–Ω–æ –∏–≥—Ä–∞—Ç—å.";
    });

    api.playerReady.on(() => {
        console.log("–ü–ª–µ–µ—Ä –≥–æ—Ç–æ–≤");
    });

    function renderTab() {
        const tex = document.getElementById('tab-input').value;
        api.tex(tex);
    }

    function playTab() {
        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∑–∞–ø—É—Å–∫–∞–µ–º –∞—É–¥–∏–æ-–∫–æ–Ω—Ç–µ–∫—Å—Ç –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–æ–≤
        if (alphaTab.platform.AudioContext && alphaTab.platform.AudioContext.state === 'suspended') {
            alphaTab.platform.AudioContext.resume();
        }
        api.play();
    }

    function stopTab() {
        api.stop();
    }

    // –ü–µ—Ä–≤–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
    setTimeout(renderTab, 1500);
</script>

</body>
</html>
